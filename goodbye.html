<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/videos/lone.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <!-- Overlay Content -->
  <div class="overlay">
    <div class="content goodbye">
      <h1 class="animated-text">Goodbye, Lone!</h1>
      <p class="animated-text">
        I hope to see you again tomorrow. I really enjoyed seeing you, talking with you, and hearing your beautiful voice.
      </p>
      <p class="animated-text">
        Thank you for this wonderful day. Every moment with you made my heart happy.
      </p>
      <a href="index.html" class="btn animated-text">â¬… Back to Home</a>
    </div>
  </div>

  <!-- Voice Message (Text-to-Speech) -->
  <script>
    const message = `
Hello Lone! I hope to see you again tomorrow. 
I really enjoyed seeing you, talking to you, and hearing your beautiful voice. 
Thank you for this wonderful day. Every moment with you made my heart happy.
    `;

    window.onload = () => {
      // Animate text sequentially
      const animatedElements = document.querySelectorAll('.animated-text');
      animatedElements.forEach((el, i) => {
        el.style.opacity = 0;
        el.style.animation = `fadeInUp 1s forwards`;
        el.style.animationDelay = `${i * 0.6}s`;
      });

      // Play voice after short delay
      setTimeout(() => {
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(message);
          utterance.lang = 'en-US';
          utterance.rate = 0.95;
          utterance.pitch = 1.1;
          window.speechSynthesis.speak(utterance);
        }
      }, 1500);
    };
  </script>

  <!-- Floating Hearts Animation -->
  <script>
    const heartsContainer = document.querySelector('.hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      const size = 15 + Math.random() * 25;
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 500);
  </script>

  <script src="scripts/main.js"></script>
</body>
</html>
